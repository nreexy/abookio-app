<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=6754542041">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Abookio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      color: #222;
      line-height: 1.6;
    }

    h1,
    h2,
    h3 {
      color: #111;
      margin-bottom: 0.3em;
    }

    h1 {
      font-size: 2.2em;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    a {
      color: #007AFF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .links {
      margin-top: 30px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
      line-height: 1.4;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    footer a {
      margin: 0 6px;
    }

    img.logo {
      width: 128px;
      height: 128px;
      border-radius: 24px;
      margin-bottom: 10px;
    }

    img.appstore {
      width: 180px;
      margin: 20px 0;
    }

    /* Header/Nav styles */
    header {
      margin-bottom: 40px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/wiki">Documentation</a>
    </nav>
  </header>

  {{ content }}

  <footer>
    © 2025 Abookio — Developed by Tristan Heine
    <br>
    <a href="/">Home</a>
    <a href="/blog">Blog</a>
    <a href="/wiki">Wiki</a>
    <a href="/impressum">Impressum</a>
    <a href="/datenschutz">Datenschutzerklärung (DE)</a>
    <a href="/nutzungsbedingungen">Nutzungsbedingungen (DE)</a>
    <a href="/terms">Terms of Service (EN)</a>
    <a href="/privacy">Privacy Policy (EN)</a>
    <a href="/widerruf">Widerruf (DE)</a>
    <a href="/support">Support</a><br>
    <small>Stand: 5. November 2025</small>
  </footer>
</body>

</html>
