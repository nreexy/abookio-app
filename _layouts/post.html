---
layout: default
---
<article>
    <header style="text-align: center; margin-bottom: 40px;">
        <h1>{{ page.title }}</h1>
        <p style="color: #666; font-size: 0.9em;">
            {{ page.date | date: "%B %d, %Y" }}
        </p>
    </header>

    <div class="content">
        {{ content }}
    </div>
</article>
